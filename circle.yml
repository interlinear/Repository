machine:
  services:
    - docker

dependencies:
  override:
  pre:
      - mvn clean install
  post:
      - docker build -t interlinear/repository .

deployment:
  hub:
    branch: master
    commands:
      - pip install awscli
      - docker login -e $EMAIL -u $USER -p $DOCKER_PASS
      - docker push $USER/$REPO_NAME
      - bash deploy.sh
